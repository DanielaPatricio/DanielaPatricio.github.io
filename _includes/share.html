<div class="sharebuttons">
  <hr />
  <ul>
    <li>
      <p class="sharetitle"> Share this: </p>
    </li>
    <li class="reddit">
      <a href="http://www.reddit.com/submit?url={{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ post.title | default:"" | uri_escape }}" target="_blank">
        {% include social/share-icon-reddit.svg %}
      </a>
    </li>
    <li class="twitter">
      <a href="https://twitter.com/intent/tweet?via=@ds_patricio&url={{  post.url  | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&text={{ post.title | default:"" | uri_escape}}" target="_blank">
        {% include social/share-icon-twitter.svg %}
      </a>
    </li>
    <li class="linkedin">
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{  post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ post.title | default:"" | uri_escape}}" target="_blank">
        {% include social/share-icon-linkedin.svg %}
      </a>
    </li>
  </ul>
</div>
